<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Atualizar Cliente</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="">

        <section class="section">
            <mat-checkbox (click)="addPerfil(0)" class="margin" color="primary">Admin</mat-checkbox>
            <mat-checkbox (click)="addPerfil(1)" [checked]="true" class="margin" color="primary">Cliente</mat-checkbox>
            <mat-checkbox (click)="addPerfil(2)" class="margin" color="primary">Cliente</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input 
                [(ngModel)]="cliente.nome"
                name="nome"
                [formControl]="nome"
                required
                matInput placeholder="Ex.. Fulano de Tal"
                maxlength="50">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cpf</mat-label>
            <input 
                [(ngModel)]="cliente.cpf"
                name="cpf"
                [formControl]="cpf"
                required
                matInput placeholder="Ex.. 000.000.000-00"
                mask="000.000.000-00">
            <mat-icon matSuffix>newspaper</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input 
                [(ngModel)]="cliente.email"
                name="email"
                [formControl]="email"
                required
                matInput placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>mail_lock</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input 
                [(ngModel)]="cliente.senha"
                name="senha"
                [formControl]="senha"
                required
                type="password" matInput placeholder="Ex.. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button (click)="update()" [disabled]="!validaCampos()" mat-flat-button class="fullWidth" color="primary">Atualizar</button>
        <button routerLink="../../" mat-stroked-button class="fullWidth" color="warn">Cancelar</button>

        <p>by Dayse Soares</p>
    </form>
</div>
