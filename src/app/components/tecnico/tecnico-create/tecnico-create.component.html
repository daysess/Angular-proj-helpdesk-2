<div class="container mat-elevation-z8">
    <form class="form">

        <h1 class="fullWidth">Cadastrar Técnico</h1>
        <img class="fullWidth" src="assets/img/tecnico-create.svg" alt="">

        <section class="section">
            <mat-checkbox class="margin">Admin</mat-checkbox>
            <mat-checkbox class="margin">Cliente</mat-checkbox>
            <mat-checkbox class="margin">Técnico</mat-checkbox>
        </section>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Nome</mat-label>
            <input matInput placeholder="Ex.. Fulano de Tal">
            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Cpf</mat-label>
            <input matInput placeholder="Ex.. 000.000.000-00">
            <mat-icon matSuffix>newspaper</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Email</mat-label>
            <input matInput placeholder="Ex.. fulano@mail.com">
            <mat-icon matSuffix>mail_lock</mat-icon>
        </mat-form-field>

        <mat-form-field class="fullWidth" appearance="legacy">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex.. 123">
            <mat-icon matSuffix>password</mat-icon>
        </mat-form-field>

        <button mat-flat-button class="fullWidth" color="primary">Cadastrar</button>
        <button mat-stroked-button class="fullWidth" color="warn">Cancelar</button>

        <p>by Dayse Soares</p>
    </form>
</div>
